<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Estimator</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <!-- <link rel="stylesheet" href="./CSS/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="container">
          <h3 class="text-center mt-5">Covid-19 Impact Estimator</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="Population">Population</label>
                  <input
                    type="text"
                    class="form-control"
                    data-population
                    required
                    placeholder="Enter population size"
                  />
                </div>
                <div class="form-group">
                  <label for="time-to-elapse">Time to Elapse</label>
                  <input
                    type="text"
                    class="form-control"
                    data-time-to-elapse
                    required
                    placeholder="Enter time to elapse"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="reported-cases">Reported Cases</label>
                  <input
                    type="text"
                    class="form-control"
                    data-reported-cases
                    required
                    placeholder="Enter reported cases"
                  />
                </div>
                <div class="form-group">
                  <label for="total-hospital-beds">Total Hospital Beds</label>
                  <input
                    type="text"
                    class="form-control"
                    data-total-hospital-beds
                    required
                    placeholder="Enter number of hospital beds"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="period-type">Period Type:</label>
              <select id="period-type" data-period-type required>
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="months">months</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success mb-2" data-go-estimate>
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
