<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Estimator</title>
    <!-- <link rel="stylesheet" href="./CSS/bootstrap.css" /> -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="header">
          <h1>Covid-19 Estimator</h1>
        </div>
        <p>
          <label for="population">
            population
          </label>
          <input
            type="number"
            placeholder="Enter population"
            name="population"
            id="population"
            data-population
            required
          />
        </p>
        <p>
          <label for="time-to-elapse">Time to Elapse</label>
          <input
            type="number"
            placeholder="Enter time to elapse"
            id="time-to-elapse"
            name="Time-to-Elapse"
            data-time-to-elapse
            required
          />
        </p>
        <p>
          <label for="reported-cases">Reported Cases</label>
          <input
            type="number"
            placeholder="Enter reported cases"
            name="Reported-Cases"
            id="reported-cases"
            data-reported-cases
            required
          />
        </p>
        <p>
          <label for="total-hospital-beds">Total Hospital Beds</label>
          <input
            type="number"
            placeholder="Enter number of hospital beds"
            name="total-hospital-beds"
            id="total-hospital-beds"
            data-total-hospital-beds
            required
          />
        </p>
        <p>
          <label for="period-type">Period Type:</label>
          <select id="period-type" data-period-type required>
            <option value="days">days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
          <button name="submit" type="submit" id="submit" data-go-estimate>
            submit
          </button>
        </p>
      </form>
    </div>
    <!-- <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script> -->
  </body>
</html>
