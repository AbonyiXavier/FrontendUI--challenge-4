<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Estimator</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mt-5">Covid-19 Estimator</h3>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Population">Population</label>
              <input
                type="text"
                class="form-control"
                id="population"
                data-population
                required
                placeholder="population"
              />
            </div>
            <div class="form-group">
              <label for="Time to Elapse">Time to Elapse</label>
              <input
                type="text"
                class="form-control"
                id="timeToElapse"
                data-time-to-elapse
                required
                placeholder="Time to elapse"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Reported Cases">Reported Cases</label>
              <input
                type="text"
                class="form-control"
                id="reportedCases"
                data-reported-cases
                required
                placeholder="Reported cases"
              />
            </div>
            <div class="form-group">
              <label for="Total Hospital Beds">Total Hospital Beds</label>
              <input
                type="text"
                class="form-control"
                id="totalHospitalBeds"
                data-total-hospital-beds
                required
                placeholder="Total hospital beds"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="cars">Period Type:</label>
          <select id="periodType" data-period-type required>
            <option value="days">days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" data-go-estimate>
          Submit
        </button>
      </form>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
